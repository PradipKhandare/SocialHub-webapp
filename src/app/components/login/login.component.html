<section class="h-100 gradient-form" style="background-color: #eee">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">
                <form>
                  <div data-mdb-input-init class="form-outline mb-4">
                    <div class="text-center">
                      <img src="assets/images/n_logo.png" alt="Image Description" width="80" height="80" />
                    </div>

                    <label class="form-label" for="form2Example11">Username</label>
                    <input type="email" id="form2Example11" class="form-control" placeholder="Username"
                      [(ngModel)]="username" name="username" />
                  </div>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="form2Example22">Password</label>
                    <input type="password" id="form2Example22" class="form-control" placeholder="Password"
                      [(ngModel)]="password" name="password" />
                  </div>

                  <div class="text-center pt-1 mb-5 pb-1">
                    <button data-mdb-button-init data-mdb-ripple-init
                      class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3 login-btn" type="button" (click)="onLogin()">
                      Log in
                    </button>

                    <a class="text-muted" href="/forget-password" (click)="onForgetPassword()">Forgot password?</a>
                  </div>

                  <div class="d-flex align-items-center justify-content-center pb-4">
                    <p class="mb-0 me-2">Don't have an account?</p>
                    <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-danger"
                      (click)="onCreateNew()">
                      Create new
                    </button>
                  </div>
                </form>
              </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
              <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                <div class="text-center">
                  <h2>Welcome Back</h2>
                  <p>
                    To keep connected with us please <br />Login In with your
                    personal info
                  </p>
                  <a href="/signup">
                    <button type="button" class="btn btn-lg btn-outline-light">
                      Sign Up
                    </button>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
