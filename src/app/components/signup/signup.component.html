<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <div *ngIf="errorMessage" class="alert alert-danger">
              {{ errorMessage }}
            </div>
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Sign Up</h3>
            <form (ngSubmit)="onSignup()">
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <label class="form-label" for="firstName">Enter Your Name</label>
                    <input type="text" id="firstName" class="form-control form-control-lg" [(ngModel)]="formData.name"
                      name="firstName" />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-4 d-flex align-items-center">
                  <div class="form-outline datepicker w-100">
                    <label for="employeeId" class="form-label">Employee Id</label>
                    <input type="text" class="form-control form-control-lg" id="employeeId"
                      [(ngModel)]="formData.employeeID" name="employeeId" />
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <h6 class="mb-2 pb-1">Gender: </h6>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="femaleGender" value="female"
                      [(ngModel)]="formData.gender" />
                    <label class="form-check-label" for="femaleGender">Female</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="maleGender" value="male"
                      [(ngModel)]="formData.gender" />
                    <label class="form-check-label" for="maleGender">Male</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="otherGender" value="other"
                      [(ngModel)]="formData.gender" />
                    <label class="form-check-label" for="otherGender">Other</label>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-4 pb-2">
                  <div class="form-outline">
                    <label class="form-label" for="emailAddress">Email</label>
                    <input type="email" id="emailAddress" class="form-control form-control-lg"
                      [(ngModel)]="formData.email" name="email" />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <select class="select form-control-lg" [(ngModel)]="formData.department" name="department">
                    <option value="1">Select Your Department</option>
                    <option value="DNA">DNA</option>
                    <option value="App Dev">App Dev</option>
                    <option value="QA">QA</option>
                    <option value="Salesforce">Salesforce</option>
                    <option value="Marketing">Marketing</option>
                    <option value="DevOps">DevOps</option>
                  </select>
                </div>
              </div>
              <div class="mt-4 pt-2">
                <button type="submit" class="btn btn-primary btn-lg submit-btn">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
