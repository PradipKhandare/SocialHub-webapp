      <div class="card-body px-4">
        <p class="card-text py-2">
          Enter your registered email address below, and we'll send you
          instructions to securely reset your password. Please check your inbox
          for the reset link. If you donâ€™t receive the email within a few minutes,
          check your spam folder or try again.
        </p>
        <div class="form-outline">
          <input
            type="email"
            id="typeEmail"
            class="form-control my-3"
            placeholder="Enter your email"
          />

        <button

          <a href="#" class="password-reset-link">Login</a>

    </div>
  </div>
</section>
